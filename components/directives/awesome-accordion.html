<ul  class="menu"  scroll scrollto>
  <li class="element{{$index}} element" data-height={{group.height}}  ng-repeat="group in groups">
    <input type="checkbox"  id="item{{$index}}" />
    <label for="item{{$index}}">
      <div class="toggleIcon"></div>{{group.name}}
    </label>
    <div class="options">
      <ul>
        <li ng-repeat="val in group.range">{{ val }} Item</li>
      </ul>
    </div>
  </li>
</ul>
